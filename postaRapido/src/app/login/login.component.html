<div id="layoutAuthentication" class="bg-light min-vh-100 d-flex align-items-center">
    <div id="layoutAuthentication_content" class="container">
        <main>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card bg-transparent shadow border-0 rounded-4 mt-5">
                        <div class="card-header bg-primary text-white text-center rounded-top-4">
                            <h3 class="mb-0">
                                {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                            </h3>
                        </div>

                        <div class="card-body p-4">
                            <div class="alert alert-danger" *ngIf="loginError">
                                Login e/ou Senha incorreto(a).
                            </div>

                            <form #loginForm="ngForm" (submit)="onSubmit();">
                                <div class="mb-3">
                                    <label class="form-label">Login</label>
                                    <input
                                        type="text"
                                        name="username"
                                        [(ngModel)]="username"
                                        class="form-control"
                                        placeholder="Digite seu login"
                                        required
                                    >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input
                                        type="password"
                                        name="password"
                                        [(ngModel)]="password"
                                        class="form-control"
                                        placeholder="Digite sua senha"
                                        required
                                    >
                                </div>

                                <div class="d-flex flex-wrap justify-content-between mt-4">
                                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                        Entrar
                                    </button>

                                    <button type="button" class="btn btn-success" *ngIf="cadastrando">
                                        Cadastrar
                                    </button>

                                    <button type="button" (click)="cancelCadastro()" class="btn btn-danger mt-2 mt-0" *ngIf="cadastrando">
                                        Cancelar
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer text-center bg-light border-top-0 rounded-bottom-4">
                            <div class="small">
                                <a href="#" (click)="prepareCadastrar($event)" *ngIf="!cadastrando">
                                    Não Possui Usuário ? Cadastre-se!
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
