<h1 class="mt-4">Pedidos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active fw-bold">Gerenciamento de Pedidos</li>
</ol>
<div class="row justify-content-end">
    <div class="col-md-2">
        <button class="btn btn-warning" (click)="novoPedido()">
            <i class="fa fa-plus"></i>
            Novo Pedido
        </button>
    </div>
</div>
<br />
<div class="container-fluid px-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="fw-bold">ID</th>
                        <th class="fw-bold">Cliente</th>
                        <th class="fw-bold">Detalhes</th>
                        <th class="fw-bold">Status</th>
                        <th class="fw-bold">Valor</th>
                        <th class="fw-bold">Data Pedido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of listaPedidos">
                        <td>{{ pedido.id }}</td>
                        <td>{{ pedido.cliente.nome }}</td>
                        <td>{{ pedido.detalhes }}</td>
                        <td>{{ pedido.status }}</td>
                        <td>{{ pedido.valor }}</td>
                        <td>{{ pedido.dataPedido }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/pedido-form/update/{{ pedido.id }}">
                                <i class="fa fa-solid fa-pen"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" routerLink="/pedido-form/delete/{{ pedido.id }}">
                                <i class="fa fa-solid fa-eraser"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
