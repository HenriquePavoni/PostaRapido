<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active fw-bold">Gerenciamento de Clientes</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente {{cliente.nome}} salvo/Atualizado com sucesso !
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-2">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" name="id" class="form-control" [ngModel]="cliente.id" disabled="true" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" name="dataCadastro" class="form-control" [ngModel]="cliente.dataCadastro"
                        disabled="true" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Ativo:</label>
                    <input type="text" name="ativo" class="form-control" [ngModel]="cliente.ativo" disabled="true" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" name="nome" [(ngModel)]="cliente.nome" class="form-control" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" name="cpf" [(ngModel)]="cliente.cpf" class="form-control" maxlength="11" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" [(ngModel)]="cliente.email" placeholder="teste@teste.com"
                        class="form-control" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" [(ngModel)]="cliente.telefone" placeholder="(99) 99999-9999" name="telefone"
                        class="form-control" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Data de Nascimento:</label>
                    <input type="date" name="dataNascimento" [(ngModel)]="cliente.dataNascimento"
                        class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Endere√ßo:</label>
                    <input type="text" name="endereco" class="form-control" [(ngModel)]="cliente.endereco" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Cidade:</label>
                    <input type="text" name="cidade" class="form-control" [(ngModel)]="cliente.cidade" />
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <label>Estado:</label>
                    <input type="text" placeholder="SP" [(ngModel)]="cliente.estado" name="estado" class="form-control"
                        maxlength="2" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" [(ngModel)]="cliente.cep" name="cep" class="form-control" maxlength="8" />
                </div>
            </div>
        </div>

        <div class="row">
            <div id="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-solid fa-plus"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
